<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" id="name" required><br>


            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" id="email" required><br>


            <label for="Password">Password</label>
            <input type="password" placeholder="Enter your password" id="Password" required><br>


            <label for="phone">Phone</label>
            <input type="tel"  placeholder="Enter your phone number" id="phone" required><br>


            <label for="address">Address</label>
            <input type="text" placeholder="Enter your address" id="address" required><br>

             <label for="gender">Gender</label>
        <select id="gender" required>
        <option value="" >-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <!-- button -->

      <div class="btn">
        <button type="submit">Register</button>
        <p>Already have an account ?<a href="#">Signin</a></p>
      </div>
        </form>
    </div>
</body>
</html>
