<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex justify-center items-center bg-gradient-to-tr from-pink-500 to-blue-400">

  <div class="w-[350px] bg-white text-gray-900 rounded-xl shadow-lg transition-transform duration-300 hover:scale-110 p-6">
    <form action="">
      <h2 class="text-3xl font-bold text-center mt-6 mb-8">LOGIN</h2>
      
      <!-- Email -->
      <div class="mb-4 flex justify-center">
        <input type="email" placeholder="âœ‰ï¸ Email" required
          class="w-[270px] h-10 px-3 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>

      <!-- Password -->
      <div class="mb-4 flex justify-center">
        <input type="password" placeholder="ðŸ” Password" required
          class="w-[270px] h-10 px-3 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>

      <!-- Remember Me -->
      <div class="flex items-center gap-2 ml-10 mb-4 text-sm">
        <input type="checkbox" id="remember" class="w-4 h-4 text-pink-500">
        <label for="remember">Remember me</label>
      </div>

      <!-- Login Button -->
      <div class="flex justify-center">
        <button type="submit"
          class="w-[270px] py-2 rounded-lg bg-pink-600 text-white font-semibold border border-gray-400 hover:bg-pink-500 transition">
          LOGIN
        </button>
      </div>

      <p class="text-center text-sm text-gray-700 my-4">or login with</p>

      <!-- Social Buttons -->
      <div class="flex justify-center gap-4 mb-4">
        <button class="w-[100px] h-8 rounded-lg border border-gray-400 text-sm hover:text-blue-600">Facebook</button>
        <button class="w-[100px] h-8 rounded-lg border border-gray-400 text-sm hover:text-red-600">Google</button>
      </div>

      <!-- Register Link -->
      <div class="text-center text-sm">
        <p>Not a member? <a href="#" class="text-blue-600 hover:underline">Sign up now</a></p>
      </div>
    </form>
  </div>

</body>
</html>
