<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex justify-center items-center bg-cover bg-no-repeat bg-center px-4"style="background-image: url('WhatsApp Image 2025-09-08 at 06.50.13_09780ffc.jpg');">
  <div class="w-full max-w-sm sm:max-w-md p-6 rounded-lg bg-[rgba(78,115,138,0.3)] backdrop-blur-md transform transition-transform duration-200 hover:scale-105 shadow-lg">
    <form>
      <h2 class="text-2xl text-center mb-8 text-white font-bold">MEMBER LOGIN</h2>
      <div class="mb-4">
        <input type="text" placeholder=" 👤 Username" required 
          class="w-full h-12 border border-gray-400 rounded bg-[rgba(74,34,34,0.38)] text-white placeholder-gray-300 p-3 focus:outline-none focus:border-white"/>
      </div>
      <div class="mb-4">
        <input type="password" placeholder=" 🔏 Password" required 
          class="w-full h-12 border border-gray-400 rounded bg-[rgba(74,34,34,0.38)] text-white placeholder-gray-300 p-3 focus:outline-none focus:border-white"/>
      </div>
      <button type="submit" 
        class="w-full py-2 border border-gray-400 bg-white text-gray-800 font-medium rounded hover:bg-cyan-400 transition">
        LOGIN
      </button>
      <p class="text-sm text-center py-4 text-white">Forgot Password? 
        <a href="#" class="text-white hover:text-green-500 underline">Click Here</a>
      </p>
      <button type="button" 
        class="w-full py-2 rounded-lg border border-gray-400 bg-cyan-400 text-gray-900 font-medium hover:bg-green-500 transition">
        REGISTER
      </button>
    </form>
  </div>

</body>
</html>
